name: Fetch Retweets

on:
  schedule:
    # Run nightly at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-retweets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch retweets from linkding
        run: curl https://links.subdavis.com/api/bookmarks/shared/ | jq > data/retweets.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/retweets.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/retweets.json
          git commit -m "Update retweets"
          git push
