name: Fetch Retweets

on:
  schedule:
    # Run nightly at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-retweets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Fetch retweets from linkding
        run: node scripts/fetch-retweets.js
        env:
          LINKDING_URL: ${{ secrets.LINKDING_URL }}
          LINKDING_TOKEN: ${{ secrets.LINKDING_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/retweets.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/retweets.yaml
          git commit -m "Update retweets"
          git push
