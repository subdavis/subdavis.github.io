<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .location-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .location-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: move;
        }

        .location-item:hover {
            background: #e9ecef;
        }

        .location-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .location-item.drag-over {
            border: 2px dashed #667eea;
            background: #f0f4ff;
        }

        .drag-handle {
            color: #999;
            font-size: 20px;
            cursor: grab;
            user-select: none;
            line-height: 1;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .location-number {
            min-width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .location-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .location-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .location-input::placeholder {
            color: #aaa;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .go-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .go-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .go-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .go-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .location-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Route Planner</h1>
        <p class="subtitle">Enter up to 8 locations and drag to reorder</p>

        <div class="location-list" id="locationList">
            <!-- Location items will be generated by JavaScript -->
        </div>

        <div class="button-container">
            <button class="go-button" id="goButton">Open in Google Maps</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'route-planner-locations';
        const MAX_LOCATIONS = 8;
        let draggedElement = null;

        // Initialize the app
        function init() {
            renderLocationInputs();
            loadFromLocalStorage();
            updateGoButton();

            document.getElementById('goButton').addEventListener('click', openGoogleMaps);
        }

        // Create and render location input fields
        function renderLocationInputs() {
            const listContainer = document.getElementById('locationList');
            listContainer.innerHTML = '';

            for (let i = 0; i < MAX_LOCATIONS; i++) {
                const item = createLocationItem(i);
                listContainer.appendChild(item);
            }
        }

        // Create a single location item with drag-and-drop
        function createLocationItem(index) {
            const div = document.createElement('div');
            div.className = 'location-item';
            div.draggable = true;
            div.dataset.index = index;

            div.innerHTML = `
                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                <span class="location-number">${index + 1}</span>
                <input
                    type="text"
                    class="location-input"
                    placeholder="Enter address or place name"
                    maxlength="200"
                >
            `;

            // Add drag and drop event listeners
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);
            div.addEventListener('dragover', handleDragOver);
            div.addEventListener('drop', handleDrop);
            div.addEventListener('dragleave', handleDragLeave);

            // Add input change listener for auto-save
            const input = div.querySelector('.location-input');
            input.addEventListener('input', () => {
                saveToLocalStorage();
                updateGoButton();
            });

            return div;
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');

            // Remove drag-over class from all items
            document.querySelectorAll('.location-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }

            e.dataTransfer.dropEffect = 'move';

            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }

            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            this.classList.remove('drag-over');

            if (draggedElement !== this) {
                // Get all current values
                const values = getAllLocationValues();

                // Swap the values
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);

                [values[draggedIndex], values[targetIndex]] = [values[targetIndex], values[draggedIndex]];

                // Update all inputs with new values
                setAllLocationValues(values);

                // Save to localStorage
                saveToLocalStorage();
            }

            return false;
        }

        // Get all location values from inputs
        function getAllLocationValues() {
            const inputs = document.querySelectorAll('.location-input');
            return Array.from(inputs).map(input => input.value);
        }

        // Set all location values to inputs
        function setAllLocationValues(values) {
            const inputs = document.querySelectorAll('.location-input');
            inputs.forEach((input, index) => {
                input.value = values[index] || '';
            });
        }

        // Save current state to localStorage
        function saveToLocalStorage() {
            const values = getAllLocationValues();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
        }

        // Load state from localStorage
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const values = JSON.parse(saved);
                    setAllLocationValues(values);
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        }

        // Update the Go button enabled/disabled state
        function updateGoButton() {
            const values = getAllLocationValues();
            const nonEmptyValues = values.filter(v => v.trim() !== '');
            const button = document.getElementById('goButton');

            button.disabled = nonEmptyValues.length < 2;
        }

        // Open Google Maps with the route
        function openGoogleMaps() {
            const values = getAllLocationValues();
            const locations = values.filter(v => v.trim() !== '');

            if (locations.length < 2) {
                alert('Please enter at least 2 locations to create a route.');
                return;
            }

            // Encode each location and join with slashes
            const encodedLocations = locations.map(loc => encodeURIComponent(loc.trim()));
            const url = `https://www.google.com/maps/dir/${encodedLocations.join('/')}`;

            // Open in new tab
            window.open(url, '_blank');
        }

        // Start the app when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
