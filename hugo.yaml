baseURL: "https://subdavis.com/"
languageCode: "en-us"
title: "Brandon Davis"
disableKinds: ["taxonomy", "term"]

markup:
  highlight:
    style: github

# RSS feed configuration
outputs:
  home: ["HTML", "RSS"]
  section: ["HTML", "RSS"]

params:
  author: "Brandon Davis"
  email: "brandon<span style=\"display:none;\">@gmail.com</span>@subdavis.com"
  github: "subdavis"
  twitter: "subdavis"
  linkedin: "subdavis"
  bandcamp: "subdavis"
  goodreads: "103087534-brandon"
  gpg: "44DD0B074C0F6F91"
  umami_website_id: "bfadb547-f5e5-4a8e-9416-13340a2bfdfd"
  umami_src: "https://umami.subdavis.com/script.js"
  umami_domain: "subdavis.com"

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats.json
      target: css
    - source: '(postcss|tailwind)\.config\.js'
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json