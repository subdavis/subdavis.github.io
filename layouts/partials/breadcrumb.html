<nav aria-label="Breadcrumb" class="mb-6">
  <ol class="flex flex-wrap items-center space-x-2 text-sm text-accent-3">
    {{ range .Ancestors.Reverse }}
      <li class="flex items-center space-x-2 text-nowrap">
        
        <a href="{{ .RelPermalink }}" class="text-accent-4 hover:text-accent-4 transition-colors">
          {{ .Title }}
        </a>
        <span class="text-accent-3">/</span>
      </li>
    {{ end }}
    <li class="flex items-center space-x-2">
      <span class="text-accent-4">{{ or .Slug .Title }}</span>
    </li>
  </ol>
</nav>
