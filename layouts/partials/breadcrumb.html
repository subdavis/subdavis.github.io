<nav aria-label="Breadcrumb" class="mb-6">
  <ol class="flex flex-wrap items-center space-x-2 text-sm text-gray-400 font-mono">
    {{ range .Ancestors.Reverse }}
      <li class="flex items-center space-x-2 text-nowrap">
        
        <a href="{{ .RelPermalink }}" class="hover:text-purple-400 transition-colors">
          {{ .Title }}
        </a>
        <span class="text-gray-600">/</span>
      </li>
    {{ end }}
    <li class="flex items-center space-x-2">
      <span class="text-gray-300">{{ or .Slug .Title }}</span>
    </li>
  </ol>
</nav>
