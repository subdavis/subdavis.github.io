<header class="flex flex-row my-6 mb-8 gap-3 sm:gap-6">
    <div class="profile text-accent-900 flex-shrink-0">
        <img src="/img/li.jpg" class="rounded-lg w-26 sm:w-32" alt="{{ .Site.Title }}">
    </div>
    <div class="-mt-1">
        <h1 class="text-2xl sm:text-4xl font-bold -mb-1">
            {{ .Site.Title }}
        </h1>
        <h2 class="text-sm sm:text-xl font-bold text-accent-600 mb-1">
            {{ .Site.Params.email | replaceRE "@" "@<span style=\"display: none;\">&nbsp;</span>" | safeHTML }}
        </h2>
        <div class="mb-2 sm:mb-4">
            {{ partial "links.html" . }}
        </div>
        <nav class="flex flex-row gap-4">
            <a href="/posts" class="nav-link">/posts</a>
            <a href="/retweets" class="nav-link">/retweets</a>
        </nav>
    </div>
</header>
