<header class="flex flex-row my-6 mb-8 gap-3 sm:gap-6">
    <div class="profile text-accent-900 flex-shrink-0 hidden sm:block">
        <img src="/img/bike.jpg" class="rounded-md w-26 sm:w-37" alt="{{ .Site.Title }}">
    </div>
    <div class="-mt-1">
        <h1 class="text-4xl font-bold -mb-1">
            {{ .Site.Title }}
        </h1>
        <h2 class="text-xl text-accent-600">
            {{ .Site.Params.email | replaceRE "@" "@<span style=\"display: none;\">&nbsp;</span>" | safeHTML }}
        </h2>
        <p class="mb-1 text-accent-600">Minneapolis, MN</p>
        <div class="mb-4">
            {{ partial "links.html" . }}
        </div>
        <nav class="flex flex-row gap-4">
            <a href="/posts" class="nav-link">/posts</a>
            <a href="/retweets" class="nav-link">/retweets</a>
        </nav>
    </div>
</header>
