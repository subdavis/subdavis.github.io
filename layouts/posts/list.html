{{ define "main" }}
<div class="my-6 max-w-screen-sm">
  {{ partial "breadcrumb.html" . }}
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-accent-700">{{ .Title }}</h1>
  </div>
  
  {{ partial "posts-list.html" (dict "posts" .Pages) }}

  <footer class="mt-8 pt-8 border-t border-accent-200 flex justify-between items-center">
    {{ partial "rss.html" (dict "showText" true) }}
  </footer>
</div>
{{ end }}
